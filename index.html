<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- Tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- === Header Start === -->
    <header class="container mx-auto ">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn btn-ghost normal-case text-xl">
            <img class="" src="./logo/Logo.png" alt="" />
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <button
          onclick="sortingHandler(this)"
          class="bg-gray-300 rounded md:text-lg font-medium px-5 py-2 hover:bg-[#ff1f3d] hover:text-white">
          Sort by view
        </button>
        </div>
        <div class="navbar-end ">
          <a
          onclick="blogHandler()"
          class="rounded py-2 px-5 text-lg font-medium bg-[#FF1F3D] hidden lg:block text-white hover:bg-gray-300 hover:text-gray-600 cursor-pointer"
          >Blog</a
        >
        <div class="dropdown dropdown-bottom dropdown-end">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <div class="flex gap-3 flex-col items-center">
              <button
              onclick="sortingHandler()"
              class="bg-gray-300 rounded md:text-lg font-medium px-5 py-2 hover:bg-[#FF1F3D] hover:text-white">
              Sort by view
            </button>
            <a
            onclick="blogHandler()"
            class="rounded py-2 px-5 text-lg font-medium bg-[#FF1F3D] text-white hover:bg-gray-300 hover:text-gray-600 cursor-pointer"
            >Blog</a
          >
            </div>
          </ul>
        </div>
        </div>
      </div>
      <hr class="border-b-2 mt-2" />
    </header>
    <!-- === Header End === -->

    <!-- === Main Start === -->
    <main class="container mx-auto px-6 lg:px-0">
      <!-- video category tab start -->
      <section
        id="tab-container"
        class="flex flex-wrap items-center justify-center gap-6 py-8">
        <!-- <div class="flex items-center justify-center gap-6 py-8">
          <button class="bg-gray-300 rounded text-lg font-medium px-5 py-2 text-gray-500 hover:bg-[#FF1F3D] hover:text-white">Sort by view</button>
          <button class="bg-gray-300 rounded text-lg font-medium px-5 py-2 text-gray-500">Sort by view</button>
          <button class="bg-gray-300 rounded text-lg font-medium px-5 py-2 text-gray-500">Sort by view</button>
          <button class="bg-gray-300 rounded text-lg font-medium px-5 py-2 text-gray-500">Sort by view</button>
        </div> -->
      </section>
      <!-- video category tab end -->
      <!-- No data container -->
      <div id="noData-container" class="mt-10 hidden">
        <div class="flex items-center flex-col">
          <img src="./logo/Icon.png" alt="" />
          <h2 class="md:text-3xl font-bold text-center md:mt-5">
            Oops!! Sorry, There is no <br />
            content here
          </h2>
        </div>
      </div>

      <!-- No data container end -->

      <!-- card container start -->
      <section
        id="card-container"
        class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">

      </section>
      <!-- card container end -->
    </main>
    <!-- === Main End === -->

    <!-- Link External JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
<!-- === Start === -->
<!-- === End === -->
